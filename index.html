<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Salary calculator" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Santiago Hewett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-red.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of a Triangle, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Triangle, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/tax-time.jpg" alt="Tax" width="75%" height="auto"/>
              <h5>Enter employment information:</h5>
        <!-- Simple Textfield -->
        <form action="#">
          Hours worked:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hours"
            />
            <label class="mdl-textfield__label" for="hours">Hours...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
    
				<form action="#">
        <!-- Numeric Textfield -->
          Hourly rate:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="rate"
            />
            <label class="mdl-textfield__label" for="rate">Rate...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          type="Submit" onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
        <div id="takeHomeSalary"></div>
        <div id="taxPaid"></div>
        </p>
      </main>
    </div>
  </body>
</html>
